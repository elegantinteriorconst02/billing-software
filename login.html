<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
  background:#fff;
  padding:30px;
  width:340px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  text-align:center;
}

h2{margin:0 0 6px}

p{
  color:#666;
  font-size:14px;
  margin-bottom:16px;
}

.last-user{
  background:#f1f5f9;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  color:#333;
  margin-bottom:18px;
  display:none;
}

button{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:#2d6cdf;
  color:#fff;
}

button:hover{background:#1f4fd8}

.small{
  font-size:12px;
  color:#888;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Billing App</h2>
  <p>Sign in to continue</p>

  <!-- LAST LOGIN INFO -->
  <div class="last-user" id="lastUserBox"></div>

  <button onclick="login()">üîê Sign in with Google</button>

  <div class="small">
    Authorized users only
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAJliCUJkElsPwbJUGrTUmB7EPyiGaCniQ",
  authDomain: "eic-billing-software-55635.firebaseapp.com",
  projectId: "eic-billing-software-55635",
  storageBucket: "eic-billing-software-55635.firebasestorage.app",
  messagingSenderId: "376103136888",
  appId: "1:376103136888:web:ae1ab4d7195037a529478d",
  measurementId: "G-VJ0XY7WV08"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* üëÅ SHOW LAST LOGIN USER */
(function showLastUser(){
  const last = JSON.parse(localStorage.getItem("lastUser"));
  if(!last) return;

  const box = document.getElementById("lastUserBox");
  box.style.display = "block";
  box.innerHTML = `
    <b>Last signed in:</b><br>
    ${last.name}<br>
    <small>${last.email}</small>
  `;
})();

/* üîê GOOGLE LOGIN */
function login(){
  const provider = new firebase.auth.GoogleAuthProvider();

  auth.signInWithPopup(provider)
    .then(res=>{
      const user = res.user;

      const userObj = {
        uid: user.uid,
        name: user.displayName,
        email: user.email,
        photo: user.photoURL
      };

      // active session
      localStorage.setItem("user", JSON.stringify(userObj));

      // last login display
      localStorage.setItem("lastUser", JSON.stringify({
        name: user.displayName,
        email: user.email
      }));

      // user registry
      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if(!users.find(u => u.uid === user.uid)){
        users.push({
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          role: "staff",
          approved: false
        });
        localStorage.setItem("users", JSON.stringify(users));
      }

      location.href = "dashboard.html";
    })
    .catch(err=>{
      alert(err.message);
    });
}

/* üîÅ AUTO REDIRECT IF LOGGED IN */
if(localStorage.getItem("user")){
  location.href = "dashboard.html";
}
</script>

</body>
</html>
