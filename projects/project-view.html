<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project</title>
<link rel="stylesheet" href="../assets/menu.css">
<style>
.main{padding:20px}
.in{color:green} .out{color:red}
</style>
</head>
<body>

<div id="menuContainer"></div>

<div class="main">
<h2 id="title"></h2>

<select id="status" onchange="changeStatus(this.value)">
  <option value="running">Running</option>
  <option value="pause">Paused</option>
  <option value="closed">Closed</option>
</select>
<hr>

<button onclick="openForm('in')" style="background:green">+ CASH IN</button>
<button onclick="openForm('out')" style="background:red">- CASH OUT</button>
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Note</th>
  <th>In</th>
  <th>Out</th>
  <th>Balance</th>
</tr>
</thead>
<tbody id="ledger"></tbody>
</table>


  
<h3>Ledger</h3>
<ul id="ledger"></ul>

<h3>Total Balance: â‚¹ <span id="bal">0</span></h3>
</div>

<div id="txnBox" style="display:none">
<input id="amt" type="number" placeholder="Amount">
<input id="note" placeholder="Note">
<input id="date" type="date">
<input id="time" type="time">
<button onclick="saveTxn()">Save</button>
</div>

<script src="data/project-store.js"></script>
<script src="project-view.js"></script>
<script src="data/projects.store.js"></script>
<script src="project.js"></script>
<script src="project-transactions.js"></script>
<script src="project-view.js"></script>

<script src="../shared/menu.js"></script>
<script>
fetch("../shared/menu.html").then(r=>r.text()).then(h=>{
  menuContainer.innerHTML=h;initMenu();
});
</script>
</body>
</html>
