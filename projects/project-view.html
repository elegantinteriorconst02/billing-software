<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project</title>
<link rel="stylesheet" href="../assets/menu.css">
<style>
.main{padding:20px}
.in{color:green} .out{color:red}
</style>
</head>
<body>

<div id="menuContainer"></div>

<div class="main">
<h2 id="title"></h2>

<select id="status" onchange="updateStatus()">
<option>running</option>
<option>paused</option>
<option>closed</option>
</select>

<hr>

<button onclick="openTxn('in')" style="background:#16a34a">+ Cash In</button>
<button onclick="openTxn('out')" style="background:#dc2626">− Cash Out</button>

<h3>Ledger</h3>
<ul id="ledger"></ul>

<h3>Total Balance: ₹ <span id="bal">0</span></h3>
</div>

<div id="txnBox" style="display:none">
<input id="amt" type="number" placeholder="Amount">
<input id="note" placeholder="Note">
<input id="date" type="date">
<input id="time" type="time">
<button onclick="saveTxn()">Save</button>
</div>

<script src="data/projects.store.js"></script>
<script src="project.js"></script>
<script src="project-transactions.js"></script>
<script src="project-view.js"></script>

<script src="../shared/menu.js"></script>
<script>
fetch("../shared/menu.html").then(r=>r.text()).then(h=>{
  menuContainer.innerHTML=h;initMenu();
});
</script>
</body>
</html>
